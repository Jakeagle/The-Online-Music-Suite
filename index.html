<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Online Music Suite</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        height: 100vh; /* Full height for centering */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0; /* Remove default margin */
        position: relative; /* Position for absolute elements */
      }
      .navbar {
        position: absolute; /* Keep navbar at the top */
        top: 0;
        width: 100%; /* Full width */
        z-index: 1000; /* Make sure it stays above other elements */
      }
      .track {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .control-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
        width: 50px; /* Fixed width for control area */
        margin-right: 10px; /* Spacing between control and track area */
      }
      .track-area {
        flex-grow: 1;
        border: 1px dashed #aaa; /* Dashed border for visualization area */
        height: 30px; /* Adjusted height for track area */
        position: relative;
      }
      .track-area::before {
        content: "MIDI Notes Visual";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #888; /* Light gray color for placeholder text */
      }
      /* Animation Styles */
      .animated-title,
      .animated-subtitle {
        opacity: 0; /* Start hidden */
        transform: translateY(0) scale(2); /* Start larger and centered */
        transition: opacity 1s ease, transform 1s ease; /* Transition settings */
      }

      .piano {
        opacity: 0; /* Start hidden */
        transition: opacity 1s ease; /* Fade in transition */
      }

      .navbar,
      .footer,
      .track-section {
        opacity: 0; /* Start hidden */
        transition: opacity 1s ease; /* Fade in transition */
      }

      /* Add classes for visible state */
      .visible {
        opacity: 1;
      }

      .track-section {
        display: none; /* Hide track section initially */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Online Music Suite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center my-5" style="margin-top: 80px">
      <h1 class="animated-title">The Online Music Suite</h1>
      <p class="lead animated-subtitle">
        Create your own songs online with this simple app.
      </p>

      <!-- Piano Section -->
      <div id="piano" class="d-flex justify-content-center piano"></div>

      <!-- Track Management Section -->
      <div id="track-section" class="track-section mt-5">
        <h2>Manage Tracks</h2>
        <div id="track-list" class="mb-3"></div>
        <div class="d-flex justify-content-start mb-3">
          <button id="add-track" class="btn btn-primary me-2">Add Track</button>
          <button id="remove-track" class="btn btn-danger me-2">
            Remove Track
          </button>
          <button id="save-track" class="btn btn-warning me-2">
            Save Track
          </button>
          <button id="export-track" class="btn btn-success">
            Export Track
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start footer">
      <div class="container p-4">
        <div class="text-center p-3">
          Â© 2024 Piano Web App |
          <a class="text-dark" href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="script.js"></script>

    <script>
      // Opening animations
      $(document).ready(function () {
        // Fade in title
        $(".animated-title").addClass("visible");

        setTimeout(function () {
          // Fade in subtitle
          $(".animated-subtitle").addClass("visible");
        }, 1000); // Wait 1 second before fading in the subtitle

        setTimeout(function () {
          // Show title and subtitle then translate up
          $(".animated-title").css("transform", "translateY(-50%) scale(1)"); // Move up and scale down
          $(".animated-subtitle").css("transform", "translateY(-50%) scale(1)"); // Move up and scale down
        }, 3000); // Wait 3 seconds before translating

        setTimeout(function () {
          // Fade in piano after title and subtitle animation
          $("#piano").addClass("visible");
        }, 4000); // Wait 4 seconds after title and subtitle

        setTimeout(function () {
          // Fade in navbar
          $(".navbar").addClass("visible");
        }, 5000); // Wait 5 seconds after piano

        setTimeout(function () {
          // Show track section
          $(".track-section").css("display", "block").addClass("visible");
        }, 6000); // Wait 6 seconds after navbar
      });

      // Track Management Logic
      let trackCounter = 0;

      function addTrack() {
        trackCounter++;
        const trackId = `track-${trackCounter}`;

        const trackHTML = `
          <div class="track" id="${trackId}">
            <div class="control-buttons">
              <button class="btn btn-info btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Instrument
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Piano</a></li>
                <li><a class="dropdown-item" href="#">Guitar</a></li>
                <li><a class="dropdown-item" href="#">Violin</a></li>
                <li><a class="dropdown-item" href="#">Flute</a></li>
                <li><a class="dropdown-item" href="#">Drums</a></li>
              </ul>
              <button class="btn btn-success btn-sm">R</button> <!-- Record -->
              <button class="btn btn-info btn-sm">P</button> <!-- Playback -->
              <button class="btn btn-danger btn-sm" onclick="removeTrack('${trackId}')">X</button> <!-- Remove -->
            </div>
            <div class="track-area"></div>
          </div>
        `;

        $("#track-list").append(trackHTML);
      }

      function removeTrack(trackId) {
        $(`#${trackId}`).remove();
      }

      $(document).on("click", "#add-track", addTrack);
      $(document).on("click", "#remove-track", function () {
        if (trackCounter > 0) {
          removeTrack(`track-${trackCounter}`);
          trackCounter--;
        }
      });

      $(document).on("click", "#save-track", function () {
        alert("Tracks saved successfully!");
      });

      $(document).on("click", "#export-track", function () {
        alert("Tracks exported successfully!");
      });
    </script>
  </body>
</html>
